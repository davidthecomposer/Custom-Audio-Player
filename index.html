<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>audio player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond&display=swap" rel="stylesheet">
</head>

<body>

  <div class='audio-player one'>

    <div class="lower-row">
      <div class="audio-area">
        <p class="title"> <strong>Turning Point </strong> <small>|</small> David Campbell</p>
        <div class="player-row">
          <audio id="player" src="audio/Turning Point.wav"></audio>
          <img src="images/playbutton.svg" class="buttons"></img>
          <progress class="progress-bar" max="100" value="0"></progress>
          <img class="volume" src="images/volumeIcon.svg"></img>
          <input class="volumeBar" type="range" min="0" max="1" step="0.01" value="1" >
          <div class="progress-button"></div>
        </div>
        <div class="timers-row">
          <div class="current-position">
            <p>0:00</p>
          </div>
          <div class="time-remaining">
            <p></p>
          </div>
        </div>
      </div>
      <div class="album-cover">

      </div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
